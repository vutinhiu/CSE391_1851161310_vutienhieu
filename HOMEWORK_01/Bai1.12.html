<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

			background: #ccf5cc;

<body>
<div>
	<h2 style="color: green;" align="center">Phiếu đăng ký tham gia chương trình khuyến mãi</h2>
	<form style="display: flex;justify-content: center;">

			<tr>

			</tr>

				<td>Điện thoại</td>

			</tr>

				<td>Phái</td>

			</tr>
			<tr >
				<td style="color: #ed64bd;" colspan="2" align="center" id="kq"></td>
